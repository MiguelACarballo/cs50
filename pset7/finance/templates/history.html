{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class=table-striped width=100%>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Date/Time</th>
            <th>Kind</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.shares }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.date }}</td>
            <td>{{ stock.kind }}</td>
        </tr>
        {% endfor %}

    </table>
{% endblock %}
